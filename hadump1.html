<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi there!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      color: #aaa;
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="emoji" id="emoji">🌅</div>
  <h1 id="greeting">Hello!</h1>
  <p id="time">Loading time...</p>

  <script>
    function update() {
      const now = new Date();
      const hour = now.getHours();
      const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const greeting = document.getElementById('greeting');
      const time = document.getElementById('time');
      const emoji = document.getElementById('emoji');

      time.textContent = `It's ${timeStr}`;

      if (hour < 6) {
        greeting.textContent = "You're up early, huh?";
        emoji.textContent = "🌌";
      } else if (hour < 12) {
        greeting.textContent = "Good morning!";
        emoji.textContent = "🌞";
      } else if (hour < 18) {
        greeting.textContent = "Good afternoon!";
        emoji.textContent = "🌤️";
      } else if (hour < 22) {
        greeting.textContent = "Good evening!";
        emoji.textContent = "🌇";
      } else {
        greeting.textContent = "Nighty night!";
        emoji.textContent = "🌙";
      }
    }

    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
